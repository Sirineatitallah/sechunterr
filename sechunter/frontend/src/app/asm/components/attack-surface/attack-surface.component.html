<div class="chart-container">
  <div class="chart-header">
    <h3>Surface d'Attaque</h3>
    <div class="chart-actions">
      <button mat-icon-button (click)="refreshData()" matTooltip="Rafraîchir">
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Plein écran">
        <mat-icon>fullscreen</mat-icon>
      </button>
    </div>
  </div>
  <div class="chart-content">
    <div id="treemap-container" class="treemap-container"></div>
  </div>
  <div class="chart-footer">
    <div class="asset-stats">
      <div class="stat-item">
        <div class="stat-value">{{ getTotalAssets() }}</div>
        <div class="stat-label">Actifs Totaux</div>
      </div>
      <div class="stat-item high-risk">
        <div class="stat-value">{{ getHighRiskAssets() }}</div>
        <div class="stat-label">Risque Élevé</div>
      </div>
      <div class="stat-item medium-risk">
        <div class="stat-value">{{ getMediumRiskAssets() }}</div>
        <div class="stat-label">Risque Moyen</div>
      </div>
      <div class="stat-item low-risk">
        <div class="stat-value">{{ getLowRiskAssets() }}</div>
        <div class="stat-label">Risque Faible</div>
      </div>
    </div>
    <div class="chart-info">
      <span>Cliquez sur un actif pour plus de détails</span>
    </div>
  </div>
</div>
